<!DOCTYPE html>

<html>

   <head>

      <title>ReceitaReact - 1</title>      

   </head>

   <body>

      <div id="app"></div>

      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>

      <script src="libs/babel.js" charset = "utf-8"></script>

            

      <script type="text/babel">

            

    class Cabecalho extends React.Component{
        render(){ 
            return(
                <Cabecalho titulo="Minha Tabela de Produtos"/>
            )
        } 
    }
    
    class TabelaProd extends React.Component{
        render(){   
         return(
            <div>
               <table id="tabela" border="1" >
                  <thead>
                     <tr><th>Nome</th><th>Marca</th><th>Tipo</th></tr>
                  </thead>
                  <tbody>
                     <tr><td>Caribe</td><td>Garoto</td><td>Chocolate</td></tr>
                  </tbody>

               </table>
            </div>
         )
      }
      }

      ReactDOM.render(
        <Cabecalho/>
         ,
         document.getElementById("app"))

      ReactDOM.render(
        <TabelaProd/>
         ,
         document.getElementById("app"))
      </script>

   </body>

</html>
