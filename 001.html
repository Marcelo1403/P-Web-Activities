<!DOCTYPE html>

<html>

   <head>

      <title>ReactZero</title>      

   </head>

   <body>

      <div id="app">

      

      </div>

      <script src="libs/react.js"></script>

      <script src="libs/react-dom.js"></script>

      

      <script>
        ReactDOM.render(

            React.createElement(

                'table',

                {id: 'tabela', border:'1'},

                React.createElement(

                    'tr',

                    null,                  

                    React.createElement('th', null, 'Nome'),

                    React.createElement('th', null, 'Marca')

                ),

                React.createElement(

                    'tr',

                    null,                  

                    React.createElement('td', null, 'Diamante Negro'),

                    React.createElement('td', null, 'Lacta')

                 ),

                React.createElement(

                    'tr',

                    null,                  

                    React.createElement('td', null, 'Caribe'),

                    React.createElement('td', null, 'Garoto')

                 )
            
            ),

            document.getElementById("app")
        )

      </script>

   </body>

</html>
